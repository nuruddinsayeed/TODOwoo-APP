{% extends "todo/base.html" %}

{% block content %}

<h1>Completed</h1>

<ul>
    {% for todo in todos %}
        <li>
            <a href="{% url 'completedTodos' todo.id %}">
                {% if todo.importent %}<b>{% endif %}
                    {{ todo }}
                {% if todo.importent %}</b>{% endif %}
            </a>
            {% if todo.memo %} - {{ todo.memo }} {% endif %}
        </li>
    {% endfor %}
</ul>

{% endblock %}
